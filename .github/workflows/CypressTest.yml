name: CypressTest

on:
  workflow_dispatch:
  schedule: 
  - cron: '0 7 * * *'

jobs:
  cypressTestRunChrome:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests
        run: npx cypress run --browser chrome
        
  cypressTestRunFirefox:
    runs-on: ubuntu-latest

    steps:
